<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NovaShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0c10;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --neon: #4da3ff;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #101522, #07080c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    /* === GLASS CARD === */
    .app {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      border-radius: 24px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(77,163,255,0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    /* === LOGO === */
    .logo {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
      opacity: 0;
      animation: logoIn 1.2s ease forwards, neonBreath 3s ease-in-out infinite;
      animation-delay: 0.3s;
      text-shadow:
        0 0 10px var(--neon),
        0 0 30px rgba(77,163,255,0.6);
    }

    .logo span {
      margin-right: 6px;
    }

    /* === CATEGORIES === */
    .categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cat {
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      color: #ddd;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .cat.active,
    .cat:hover {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 15px rgba(77,163,255,0.6);
    }

    /* === ANIMATIONS === */
    @keyframes logoIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes neonBreath {
      0%, 100% {
        text-shadow:
          0 0 10px var(--neon),
          0 0 30px rgba(77,163,255,0.6);
      }
      50% {
        text-shadow:
          0 0 18px var(--neon),
          0 0 45px rgba(77,163,255,0.9);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* === MOBILE === */
    @media (max-width: 420px) {
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="logo">
      <span>✨</span>NovaShop
    </div>

    <div class="categories">
      <div class="cat active">Все</div>
      <div class="cat">PlayStation</div>
      <div class="cat">Steam</div>
      <div class="cat">Xbox</div>
    </div>
  </div>
</body>
</html>
