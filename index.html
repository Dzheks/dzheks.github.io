<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovaShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0e14;
      --card: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: #9aa0a6;
      --accent: #3b82f6;
      --radius: 18px;
      --blur: blur(14px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      background: radial-gradient(circle at top, #111827, #000);
      min-height: 100vh;
      padding-bottom: 90px;
    }

    header {
      text-align: center;
      padding: 24px 16px 10px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 700;
      animation: fadeIn 1s ease;
    }

    .logo span {
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      animation: neon 2.5s infinite alternate;
    }

    @keyframes neon {
      from { text-shadow: 0 0 8px var(--accent); }
      to { text-shadow: 0 0 22px var(--accent); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* КАТЕГОРИИ */
    .categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 16px;
      flex-wrap: wrap;
    }

    .category {
      padding: 8px 16px;
      border-radius: 999px;
      background: var(--card);
      backdrop-filter: var(--blur);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 14px;
    }

    /* КАТАЛОГ */
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 0 16px;
    }
