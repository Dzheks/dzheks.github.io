<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovaShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --accent: #22c55e;
      --bg1: #0f172a;
      --bg2: #020617;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeDown .6s ease;
    }

    header img {
      width: 90px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 1px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.07);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(14px);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: fadeUp .5s ease forwards;
      opacity: 0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
    }

    .card-body h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 12px;
    }

    .buy {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 11px;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .buy:active {
      transform: scale(.96);
    }

    /* === АНИМАЦИИ === */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="NovaShop">
  <h1>NovaShop</h1>
</header>

<div class="catalog" id="catalog"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // Telegram theme color
  if (tg.themeParams?.button_color) {
    document.documentElement.style.setProperty("--accent", tg.themeParams.button_color);
  }

  const products = [
    { id: 1, name: "PS Plus Essential", price: 499, image: "images/ps-essential.png" },
    { id: 2, name: "PS Plus Extra", price: 799, image: "images/ps-extra.png" },
    { id: 3, name: "PS Plus Deluxe", price: 1099, image: "images/ps-deluxe.png" },
    { id: 4, name: "Steam Wallet 1000 ₽", price: 1000, image: "images/steam-1000.png" },
    { id: 5, name: "Steam Wallet 3000 ₽", price: 3000, image: "images/steam-3000.png" },
    { id: 6, name: "Xbox Game Pass", price: 899, image: "images/xbox-pass.png" },
  ];

  const catalog = document.getElementById("catalog");

  products.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i * 0.06}s`;

    card.innerHTML = `
      <img src="${p.image}">
      <div class="card-body">
        <h3>${p.name}</h3>
        <div class="price">${p.price} ₽</div>
        <button class="buy">Купить</button>
      </div>
    `;

    card.querySelector(".buy").onclick = () => {
      tg.HapticFeedback?.impactOccurred("medium");
      tg.sendData(JSON.stringify({
        action: "buy",
        product: p
      }));
      tg.showAlert("Заявка отправлена ✅");
    };

    catalog.appendChild(card);
  });
</script>

</body>
</html>
