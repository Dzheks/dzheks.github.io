<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovaShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 1px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .category {
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      font-size: 14px;
    }

    .category.active {
      background: #2563eb;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: transform .2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
    }

    .card-body h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .buy {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 10px;
      background: #22c55e;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>✨ NovaShop</h1>
</header>

<div class="categories">
  <div class="category active">Все</div>
  <div class="category">PlayStation</div>
  <div class="category">Steam</div>
  <div class="category">Xbox</div>
</div>

<div class="catalog">

  <div class="card">
    <img src="images/ps-essential.png" alt="">
    <div class="card-body">
      <h3>PS Plus Essential</h3>
      <div class="price">499 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

  <div class="card">
    <img src="images/ps-extra.png" alt="">
    <div class="card-body">
      <h3>PS Plus Extra</h3>
      <div class="price">799 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

  <div class="card">
    <img src="images/ps-deluxe.png" alt="">
    <div class="card-body">
      <h3>PS Plus Deluxe</h3>
      <div class="price">1099 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

  <div class="card">
    <img src="images/steam-1000.png" alt="">
    <div class="card-body">
      <h3>Steam Wallet 1000 ₽</h3>
      <div class="price">1000 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

  <div class="card">
    <img src="images/steam-3000.png" alt="">
    <div class="card-body">
      <h3>Steam Wallet 3000 ₽</h3>
      <div class="price">3000 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

  <div class="card">
    <img src="images/xbox-pass.png" alt="">
    <div class="card-body">
      <h3>Xbox Game Pass</h3>
      <div class="price">899 ₽</div>
      <button class="buy">Купить</button>
    </div>
  </div>

</div>

</body>
</html>
